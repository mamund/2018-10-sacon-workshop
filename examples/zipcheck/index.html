<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>ZIP Validator</title>
    <link rel="search" 
      type="application/opensearchdescription+xml" 
      title="MikeAmundsen and friends" 
      href="http://wego-wego.appspot.com/friendfeed/mamund/osd/" />
    <script type="text/javascript">

         function init() 
         {
            // bind anonymous method to onkeyup event
            document.getElementById("zipText").onkeyup = function()
            {
                document.getElementById("zipImage").src = 'zipcheck.ashx?' + document.getElementById("zipText").value;
            };
         }

         window.onload = init; 
         
     </script>
</head>
<body>
    <h2>ZIP Validator</h2>
    <p>
        Sample ZIP code validator implemented using simple HTTP/REST model. This implementation is based on an
        <a href="http://bitworking.org/news/132/REST-Tips-URI-space-is-infinite">example</a> by 
        <a href="http://bitworking.org/" title="Joe Gregorio">Joe Gregorio</a>.
    </p>
    <p>Type the ZIP code in the input box and watch the graphic turn into a green checkmark.</p>
    <p>
        <label for="zipText">Enter a zip code:</label>
        <input size="5" id="zipText" value=""/> 
        <img src="zipcheck.ashx" id="zipImage" alt="zipImage"/>
    </p>
    <h4>Source Code</h4>
    <ul>
    <li><a href="client-code.txt" title="client code">View Client Code</a></li>
    <li><a href="server-code.txt" title="server code">View Server Code</a></li>
    </ul>
</body>
</html>
